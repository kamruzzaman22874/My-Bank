<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
         <h1 class="text-5xl text-center mt-8 font-semibold">My New <span class="text-violet-400">Bank</span> </h1>
         
    </header>
    <main>
    <section class="rounded w-9/12 mx-auto p-8">
        <div class="bg-orange-300 p-12 w-9/12 mt-8 mx-auto">
            <h2 class="mb-4 text-2xl font-semibold">Please Login</h2>
            <input id="input-field"  class="block mb-2 w-9/12 p-2 rounded border-0 outline-none" type="text" placeholder="please enter email address">
            <input id="password-field" class="block mb-2 w-9/12 p-2 rounded border-0 outline-none" type="password" placeholder="please enter password">
            <button id="btn-submit" class="bg-orange-400 px-3 py-2 rounded text-white font-medium">Submit</button>
        </div>
      </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
