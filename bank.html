<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold">Let's Go My <span class="text-violet-400">Bank</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid lg:grid-cols-3 gap-5 w-9/12 mx-auto text-white">
                <div class="bg-rose-500 px-6 py-8 rounded font-medium">
                    <h1 class="text-2xl">Deposit</h1>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 px-6 py-8 rounded font-medium">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-sky-300 px-6 py-8 rounded font-medium">
                    <h1 class="text-2xl">Balance</h1>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
                <div class="grid lg:grid-cols-2 gap-5 w-9/12 mx-auto">
                <div class="bg-sky-300 px-6 py-12 rounded font-medium">
                <h2 class="mb-4 text-2xl font-semibold text-white">Please Deposit</h2>
                <div class="ml-8">
                    <input id="deposit-field"  class="block mb-2 w-9/12 p-2 rounded border-0 outline-none" type="text" placeholder="$ please deposit your amount">
                    <button id="btn-deposit" class="bg-orange-400 px-3 py-2 rounded text-white font-medium">Deposit</button>
                </div>
                    
                </div>
                <div class="bg-red-400 px-6 py-12 rounded font-medium">
                  <h2 class="mb-4 text-2xl font-semibold text-white">Please Withdraw</h2>
                <div class="ml-8">
                    <input id="input-withdraw"  class="block mb-2 w-9/12 p-2 rounded border-0 outline-none" type="text" placeholder="$ please withdraw your amount">
                    <button id="btn-withdraw" class="bg-orange-400 px-3 py-2 rounded text-white font-medium">Withdraw</button>
                </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./JS/bank.js"></script>
    <script src="./JS/withdraw.js"></script>
</body>
</html>
